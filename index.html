<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit San Francisco</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- First Section -->
    <div class="landing-page">
        <!-- Navbar -->
        <nav>
            <!-- Logo to be located on left side of navbar -->
            <img class="logo" src="/styles/Ding-Ding-San-Franciscos-Cable-Cars-Are-Running-Again.jpg" alt="Cable Car"> 
            <!-- Navbar links -->
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Landing page content -->
        <div class="info">
            <h1>Visit San Francisco Today</h1>
            <div class="lndg-pg-btns">
                <!-- left button -->
                <div class="land-pg-btn">
                    <p>Book Your Tour</p>
                </div>
                <!-- right button -->
                <div class="land-pg-btn">
                    <p>Learn More</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Second Section -->
    <div class="phase2">
        <h2>Why choose a Big Bus for San Francisco tour?</h2>
        <div class="pics">
            <figure class="audio">
                <img src="/styles/audio.jpg">
                <figcaption>Narrated Tours</figcaption>
            </figure>
            <figure class="attractions">
                <img src="/styles/attractions.jpg">
                <figcaption>Major Attractions</figcaption>
            </figure>
            <figure class="scenic">
                <img src="/styles/scenic.jpg">
                <figcaption>Scenic Views</figcaption>
            </figure>
        </div>
    </div>
    <!-- Third Section -->
    <!-- Fourth Section -->
</body>
</html>
