<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit San Francisco</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d6409cd8c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- First Section -->
    <div class="landing-page">
        <!-- Navbar -->
        <nav>
            <!-- Logo to be located on left side of navbar -->
            <img class="logo" src="styles/Ding-Ding-San-Franciscos-Cable-Cars-Are-Running-Again.jpg" alt="Cable Car"> 
            <!-- Navbar links -->
            <ul>
                <li><a href="#phase2">About Us</a></li>
                <li><a href="#phase3">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Landing page content -->
        <div class="info">
            <h1>Visit San Francisco Today</h1>
            <div class="lndg-pg-btns">
                <!-- left button -->
                <div class="land-pg-btn">
                    <p><a href="#phase3">Book Your Tour</a></p>
                </div>
                <!-- right button -->
                <div class="land-pg-btn">
                    <p><a href="#phase2">Learn More</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Second Section -->
    <div class="phase2" id="phase2">
        <h2>Why choose a Big Bus for San Francisco tour?</h2>
        <div class="pics">
            <figure class="audio">
                <img src="/styles/audio.jpg">
                <figcaption>Narrated Tours</figcaption>
            </figure>
            <figure class="attractions">
                <img src="/styles/attractions.jpg">
                <figcaption>Major Attractions</figcaption>
            </figure>
            <figure class="scenic">
                <img src="/styles/scenic.jpg">
                <figcaption>Scenic Views</figcaption>
            </figure>
        </div>
    </div>
    <!-- Third Section -->
    <div class="phase3" id="phase3">
        <form action="#">
            <h2>Book A Big Bus Tour</h2>
            <p>Enter details below to get started</p><br><br>
            <label for="email">Enter Your E-mail address</label><br>
            <input type="email" id="email"><br><br>
            <label for="phone">Enter Your Phone Number</label><br>
            <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
        <footer>
            <p>Travel is intensified livingâ€¦ and one of the last great sources of legal adventure.</p>
            <div class="social">
                <i class='fab fa-facebook'></i>
                <i class='fab fa-twitter-square'></i>
                <i class='fab fa-github'></i>
            </div>
            <div class="copyright">
                <i class='fas fa-copyright'></i>
                <p>Copyright 2022</p>
            </div>
        </footer>
    </div>
</body>
</html>
